    <script>
      // Função slide criada para avaliação
      let slideIndex = 0;
      showSlides();
      function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 3000); 
      }
    </script>

    <script>
        // Enviando o formulário com base no email cadastrado
        document.forms.form01.addEventListener('submit', e => {
          let email = document.getElementById('email-form').value;
          let nome = document.getElementById('nome-form').value;
          let idade = document.getElementById('idade-form').value;
          let emailAddress = '@email.com';
          let gmailAddress = '@gmail.com';
          let hotmailAddress = '@hotmail.com';
          let outlookAddress = '@outlook.com';
          let emailBrAddress = '@email.com.br';
          let gmailBrAddress = '@gmail.com.br';
          let hotmailBrAddress = '@hotmail.com.br';
          let outlookBrAddress = '@outlook.com.br';
          let senacAddress = '@fac.pe.senac.br';
          // Verificando se nome e email possuem caracter mínimos
          if (email.length < 10 
          || (email.indexOf(emailAddress) < 0
          && email.indexOf(gmailAddress) < 0
          && email.indexOf(hotmailAddress) < 0
          && email.indexOf(outlookAddress) < 0
          && email.indexOf(emailBrAddress) < 0
          && email.indexOf(gmailBrAddress) < 0
          && email.indexOf(hotmailBrAddress) < 0
          && email.indexOf(outlookBrAddress) < 0
          && email.indexOf(senacAddress) < 0)
          ) {
            window.alert('Erro. Email inválido.');
            e.preventDefault();
          } else if (nome.length < 10) {
            window.alert('Erro. Nome inválido.')
            e.preventDefault();
          } else if (Number.parseInt(idade) < 18) {
            window.alert('Erro. Idade inválida. Você precisa ter mais de 18 anos pra enviar o email.')
            e.preventDefault();
          } else {
            // Substituir companyEmail pelo email da empresa que vai receber o formulário do usuário
            let companyEmail = 'renanlvieira@fac.pe.senac.br';
            e.target.action = 'https://formsubmit.co/' + companyEmail;
          }
      });
    </script>
