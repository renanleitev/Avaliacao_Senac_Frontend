    <script>
      // Função slide criada para avaliação
      let slideIndex = 0;
      showSlides();

      function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 2000); 
      }
    </script>

    <script>
        // Enviando o formulário com base no email cadastrado
        document.forms.form01.addEventListener('submit', e => {
          var email = document.getElementById('email-form').value;
          var nome = document.getElementById('nome-form').value;
          // Verificando se nome e email possuem caracter mínimos
          if (email.length < 10) {
            window.alert('Erro. Email inválido.');
            e.preventDefault();
          } else if (nome.length < 10) {
            window.alert('Erro. Nome inválido.')
            e.preventDefault();
          } else {
            e.target.action = 'https://formsubmit.co/' + email;
          }
      });
